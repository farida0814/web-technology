<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inline & Internal CSS</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; padding: 50px; }
  .btn { padding: 10px 20px; color: white; border: none; border-radius: 5px; cursor: pointer; }
  .btn-internal { background-color: #4CAF50; }
</style>
</head>
<body>
  <h2>CSS Example</h2>
  <button class="btn" style="background-color: #ff6b6b;">Inline CSS</button>
  <button class="btn btn-internal">Internal CSS</button>
</body>
</html>
