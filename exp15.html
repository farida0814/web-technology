<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Repeat Example</title>
<style>
  /* Adding a background image with different repeat options */
  body {
    font-family: Arial, sans-serif;
    background-image: url("C:\Users\farid\OneDrive\Pictures\pic.jpeg");
    background-size: 150px; /* Size of the image */
    background-repeat: repeat; /* Options: repeat, no-repeat, repeat-x, repeat-y */
  }

  .container {
    background: rgba(255, 255, 255, 0.8); /* White overlay for better readability */
    padding: 20px;
    max-width: 600px;
    margin: 100px auto;
    text-align: center;
    border-radius: 8px;
  }

  h2 {
    color: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>CSS Background Repeat</h2>
    <p>The background image is repeated across the page using <code>background-repeat: repeat;</code>.</p>
  </div>
</body>
</html>
