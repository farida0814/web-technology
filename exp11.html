<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picture Slider</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
  .slider { width: 600px; height: 300px; overflow: hidden; position: relative; border-radius: 10px; }
  .slides { display: flex; width: 400%; transition: transform 0.5s; }
  .slide { width: 25%; }
  .slide img { width: 100%; height: 100%; }
  input { display: none; }
  .nav-btns { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
  .nav-btns label { width: 12px; height: 12px; background: #fff; border-radius: 50%; cursor: pointer; }
  #s1:checked ~ .slides { transform: translateX(0); }
  #s2:checked ~ .slides { transform: translateX(-100%); }
  #s3:checked ~ .slides { transform: translateX(-200%); }
  #s4:checked ~ .slides { transform: translateX(-300%); }
</style>
</head>
<body>

<div class="slider">
  <input type="radio" name="slider" id="s1" checked>
  <input type="radio" name="slider" id="s2">
  <input type="radio" name="slider" id="s3">
  <input type="radio" name="slider" id="s4">
  <div class="slides">
    <div class="slide"><img src="https://via.placeholder.com/600x300?text=1"></div>
    <div class="slide"><img src="https://via.placeholder.com/600x300?text=2"></div>
    <div class="slide"><img src="https://via.placeholder.com/600x300?text=3"></div>
    <div class="slide"><img src="https://via.placeholder.com/600x300?text=4"></div>
  </div>
  <div class="nav-btns">
    <label for="s1"></label><label for="s2"></label><label for="s3"></label><label for="s4"></label>
  </div>
</div>

<script>
  let idx = 0;
  setInterval(() => {
    idx = (idx + 1) % 4;
    document.getElementById('s' + (idx + 1)).checked = true;
  }, 4000);
</script>

</body>
</html>
