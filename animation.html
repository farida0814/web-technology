<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Radio Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .slider-container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .radio-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .radio-buttons input {
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <!-- Slides -->
        <div class="slides">
            <img src="https://via.placeholder.com/600x400/ff7f7f/ffffff?text=Slide+1" alt="Slide 1">
            <img src="https://via.placeholder.com/600x400/7fbfff/ffffff?text=Slide+2" alt="Slide 2">
            <img src="https://via.placeholder.com/600x400/7fff7f/ffffff?text=Slide+3" alt="Slide 3">
        </div>
        
        <!-- Radio Buttons for Navigation -->
        <div class="radio-buttons">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
        </div>
    </div>

    <script>
        // Select all the radio buttons and the slides container
        const radioButtons = document.querySelectorAll('input[name="slider"]');
        const slides = document.querySelector('.slides');
        
        // Function to update the slide position based on selected radio button
        radioButtons.forEach((radio, index) => {
            radio.addEventListener('change', () => {
                slides.style.transform = `translateX(-${index * 100}%)`;
            });
        });
    </script>
    
</body>
</html>
